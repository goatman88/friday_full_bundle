<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Error</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         margin:24px auto; padding:0 16px; max-width:820px}
    a{color:#0b57d0; text-decoration:none}
    pre{white-space:pre-wrap; border:1px solid #eee; padding:12px; border-radius:8px; background:#fafafa}
  </style>
</head>
<body>
  <h1>Something went wrong</h1>
  <p>{{ message or "Please try again." }}</p>
  {% if details %}<pre>{{ details }}</pre>{% endif %}
  <p><a href="{{ url_for('paste_page') }}">Back to your brief</a></p>
</body>
</html>
