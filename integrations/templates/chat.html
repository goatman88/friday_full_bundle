<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friday AI</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b0b0b; color:#e8e8e8; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 28px 16px 80px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .note { opacity:.7; font-size: 12px; margin-bottom: 16px; }
    #log { background:#121212; border:1px solid #262626; border-radius:12px; padding:14px; height:54vh; overflow:auto; white-space:pre-wrap }
    .row { margin:6px 0; line-height:1.45 }
    .you   { color:#9dd0ff }
    .bot   { color:#b0ffb7 }
    .err   { color:#ffb3b3 }
    form { display:flex; gap:10px; margin-top:14px }
    input[type=text]{ flex:1; padding:12px 14px; border-radius:12px; border:1px solid #2b2b2b; background:#101010; color:#e8e8e8 }
    button{ padding:12px 16px; border-radius:12px; border:1px solid #2b2b2b; background:#1c1c1c; color:#e8e8e8; cursor:pointer }
    button:disabled{ opacity:.6; cursor:not-allowed }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Friday AI</h1>
    <div class="note">
      Posts JSON to <code>/api/chat</code>. If no OpenAI key is set, replies will echo (dev).
      <span id="ping" style="opacity:.7;margin-left:8px"></span>
    </div>
    <div id="log" aria-live="polite"></div>
    <form id="f">
      <input id="t" type="text" placeholder="Type a message" autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('f');
    const input = document.getElementById('t');
    const sendBtn = document.getElementById('send');
    const pingEl = document.getElementById('ping');

    (async () => {
      try {
        const r = await fetch('/ping', { cache: 'no-store' });
        if (r.ok) pingEl.textContent = '• backend up';
      } catch {}
    })();

    function addLine(text, cls) {
      const div = document.createElement('div');
      div.className = `row ${cls||''}`;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function postMessage(text) {
      const payload = { message: text };
      console.log('POST /api/chat payload →', payload);

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        cache: 'no-store',
        body: JSON.stringify(payload)
      });

      const raw = await res.text();
      let data = null;
      try { data = JSON.parse(raw); } catch {}

      if (!res.ok) {
        addLine(`HTTP ${res.status} error body:\n` + (data ? JSON.stringify(data, null, 2) : raw), 'err');
        throw new Error((data && (data.error || data.message)) || `HTTP ${res.status}`);
      }
      return data ?? { reply: raw };
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = (input.value || '').trim();
      if (!text) return;
      addLine('You: ' + text, 'you');
      input.value = '';
      input.focus();
      sendBtn.disabled = true;

      try {
        const data = await postMessage(text);
        const reply = data.reply ?? data.response ?? data.message ?? JSON.stringify(data);
        addLine('Friday: ' + reply, 'bot');
      } catch (err) {
        addLine('Error: ' + err.message, 'err');
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
