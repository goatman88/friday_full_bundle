<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Friday AI" }}</title>
  <style>
    :root{--bg:#0e1320;--card:#162032;--ink:#eff5ff;--sub:#97a2b8;--accent:#74b0ff;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:860px;margin:40px auto;padding:0 16px}
    .card{background:linear-gradient(135deg,#151f32,#111827);border:1px solid #1f2a44;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .pill{background:#0b1426;border:1px solid #21304e;padding:6px 10px;border-radius:10px;color:#9fb0cc}
    .chat{height:380px;overflow:auto;background:rgba(255,255,255,.03);border:1px solid #20304b;border-radius:12px;padding:14px}
    .msg{margin:10px 0;padding:10px 12px;border-radius:10px;max-width:80%}
    .me{background:#0a2340;margin-left:auto}
    .bot{background:#162b46}
    .small{color:var(--sub);font-size:12px}
    textarea{width:100%;min-height:44px;background:#0a1426;color:var(--ink);border:1px solid #20304b;border-radius:12px;padding:10px 12px;resize:vertical}
    button{background:var(--accent);border:0;color:#041424;font-weight:600;padding:10px 16px;border-radius:12px;cursor:pointer}
    select,input[type=checkbox]{transform:translateY(1px)}
    a{color:#9ec4ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <div class="row">
          <div class="pill">Friday AI</div>
          <div class="small">/chat</div>
        </div>
        <div class="row small">
          <label>Model:
            <select id="model"></select>
          </label>
          <label class="pill" style="margin-left:8px">
            <input id="stream" type="checkbox" checked> Stream
          </label>
          <a class="pill" href="/routes" style="margin-left:8px">routes</a>
          <a class="pill" href="/debug/health" style="margin-left:8px">health</a>
          <a class="pill" id="export" href="#">export</a>
        </div>
      </div>

      <div id="chat" class="chat"></div>

      <div class="row" style="margin-top:10px">
        <textarea id="input" placeholder="Type a message..."></textarea>
        <button id="send">Send</button>
      </div>
      <div class="small" style="margin-top:8px">Tip: hold <b>Shift</b> for a newline â€¢ Sends to <code>/api/chat</code> (POST) or <code>/api/chat/stream</code> (SSE)</div>
    </div>
  </div>

<script>
const chat = document.getElementById('chat');
const ta   = document.getElementById('input');
const btn  = document.getElementById('send');
const mdl  = document.getElementById('model');
const streamCb = document.getElementById('stream');
const exportBtn = document.getElementById('export');

// Optional: expose a bearer key in localStorage if you set FRIDAY_API_KEY on the server
const FRIDAY_KEY = localStorage.getItem("FRIDAY_KEY") || "";

function line(role, text){
  const div = document.createElement('div');
  div.className = 'msg ' + (role==='user' ? 'me' : 'bot');
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

async function fetchJSON(url, opts={}){
  opts.headers = Object.assign({"Content-Type":"application/json"}, opts.headers||{});
  if(FRIDAY_KEY) opts.headers.Authorization = "Bearer " + FRIDAY_KEY;
  const r = await fetch(url, opts);
  const j = await r.json().catch(()=>({}));
  if(!r.ok) throw new Error(j.error || (r.status+" "+r.statusText));
  return j;
}

async function loadModels(){
  const j = await fetchJSON('/api/models');
  mdl.innerHTML = '';
  j.available.forEach(m=>{
    const o = document.createElement('option');
    o.value = m; o.textContent = m;
    if(m === j.active) o.selected = true;
    mdl.appendChild(o);
  });
}

mdl.addEventListener('change', async ()=>{
  const active = await fetchJSON('/api/model', { method:'POST', body: JSON.stringify({model: mdl.value}) });
  line('assistant', `Model set to ${active.active}`);
});

btn.addEventListener('click', send);
ta.addEventListener('keydown', (e)=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
});

exportBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  const a = document.createElement('a');
  a.href = '/api/history/export';
  a.click();
});

async function send(){
  const text = ta.value.trim();
  if(!text) return;
  ta.value = '';
  line('user', text);

  if(streamCb.checked){
    const div = line('assistant', '');
    const es = new EventSource(`/api/chat/stream?q=${encodeURIComponent(text)}`);
    es.onmessage = (ev)=>{ div.textContent += ev.data; chat.scrollTop = chat.scrollHeight; };
    es.addEventListener('end', ()=> es.close());
    es.onerror = ()=> es.close();
    return;
  }

  try{
    const j = await fetchJSON('/api/chat', { method:'POST', body: JSON.stringify({message:text}) });
    line('assistant', j.reply);
  }catch(err){
    line('assistant', 'Error: ' + err.message);
  }
}

loadModels();
</script>
</body>
</html>
