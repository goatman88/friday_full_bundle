<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "Friday AI" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --panel:#1e293b; --panel-dark:#0f172a;
      --text:#f1f5f9; --bot:#334155; --user:#38bdf8; --userText:#0f172a;
      --accent:#0ea5e9; --muted:#94a3b8;
    }
    * { box-sizing: border-box }
    body {
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .chat-wrap {
      width: min(680px, 94vw); height: min(86vh, 900px);
      background: var(--panel); border-radius: 16px; display:flex; flex-direction:column; overflow:hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .hdr {
      background: var(--panel-dark); padding: 14px 18px; display:flex; align-items:center; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .logo {
      width:28px; height:28px; border-radius:10px;
      background: linear-gradient(145deg,#67e8f9,#60a5fa);
    }
    .title { font-weight:600; letter-spacing:.2px; color:#7dd3fc }
    .small { margin-left:auto;opacity:.65;font-size:.85rem }
    .messages { flex:1; overflow:auto; padding: 18px; scroll-behavior:smooth }
    .bubble {
      max-width: 78%; padding: 10px 12px; border-radius: 12px; line-height:1.45; margin: 0 0 10px;
      word-wrap: break-word; white-space: pre-wrap; position:relative;
    }
    .bubble.bot { background: var(--bot); color: var(--text); margin-right:auto; border-bottom-left-radius:6px }
    .bubble.user { background: var(--user); color: var(--userText); margin-left:auto; border-bottom-right-radius:6px }
    .msg { display:block; padding-right:38px } /* leave room for copy button */

    /* Copy button (bot bubbles) */
    .copyBtn {
      position:absolute; top:6px; right:6px; border:none; border-radius:8px; padding:6px 8px;
      font-size:12px; background:rgba(255,255,255,.12); color:#e2e8f0; cursor:pointer;
      transition: .15s background, .15s transform;
    }
    .copyBtn:hover { background:rgba(255,255,255,.2); transform: translateY(-1px) }
    .copyBtn:active { transform: translateY(0) }

    .composer {
      display:flex; gap:10px; padding:12px; background: var(--panel-dark); border-top:1px solid rgba(255,255,255,.06)
    }
    input[type="text"] {
      flex:1; padding: 12px 14px; border:none; border-radius: 10px; outline: none;
      background:#0b1220; color:var(--text); font-size: 15px;
    }
    button.send {
      border:none; padding: 12px 16px; border-radius: 10px; font-weight:600; cursor:pointer;
      background: var(--user); color: var(--userText); transition: .2s transform, .2s filter;
    }
    button.send:hover { filter: brightness(1.05) }
    button.send:disabled { opacity: .6; cursor:not-allowed; transform:none }

    /* Typing indicator */
    .typing { display:inline-flex; gap:6px; align-items:center; }
    .dot { width:8px; height:8px; border-radius:50%; background:#cbd5e1; opacity:.7; animation: bounce 1.2s infinite ease-in-out }
    .dot:nth-child(2){ animation-delay:.15s } .dot:nth-child(3){ animation-delay:.30s }
    @keyframes bounce { 0%,80%,100%{transform:translateY(0);opacity:.45} 40%{transform:translateY(-5px);opacity:1} }

    /* Toast */
    .toast {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: #0b1220; color:#e2e8f0; border:1px solid rgba(255,255,255,.12);
      padding: 10px 14px; border-radius: 10px; opacity:0; pointer-events:none; transition:.25s opacity,.25s transform;
    }
    .toast.show { opacity:1; transform: translateX(-50%) translateY(-4px) }

    @media (max-width:520px){ .bubble { max-width: 90% } }
  </style>
</head>
<body>
  <div class="chat-wrap">
    <div class="hdr">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">Friday AI</div>
      <div class="small">/chat • Press <b>Enter</b> or <b>Ctrl/⌘+Enter</b></div>
    </div>

    <div id="messages" class="messages" aria-live="polite">
      <div class="bubble bot"><span class="msg">Welcome! Ask me anything.</span></div>
    </div>

    <form class="composer" onsubmit="handleSubmit(event)">
      <input id="userInput" type="text" placeholder="Type a message…" autocomplete="off" />
      <button id="sendBtn" class="send" type="submit">Send</button>
    </form>
  </div>

  <div id="toast" class="toast">Copied!</div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const toastEl = document.getElementById('toast');
    let toastTimer;

    function showToast(text='Copied!') {
      toastEl.textContent = text;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=> toastEl.classList.remove('show'), 1200);
    }

    function appendBubble(text, role='bot') {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;

      const span = document.createElement('span');
      span.className = 'msg';
      span.textContent = text;

      div.appendChild(span);

      if (role === 'bot') {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'copyBtn';
        btn.title = 'Copy';
        btn.textContent = 'Copy';
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(span.textContent);
            showToast('Copied');
          } catch {
            showToast('Copy failed');
          }
        });
        div.appendChild(btn);
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function appendTyping() {
      const shell = document.createElement('div');
      shell.className = 'bubble bot';
      const wrap = document.createElement('span');
      wrap.className = 'typing';
      wrap.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      shell.appendChild(wrap);
      messagesEl.appendChild(shell);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return shell;
    }

    async function handleSubmit(e){
      e && e.preventDefault && e.preventDefault();
      const text = (inputEl.value || '').trim();
      if (!text) return;

      appendBubble(text, 'user');
      inputEl.value = '';
      inputEl.focus();

      const typingNode = appendTyping();
      sendBtn.disabled = true; inputEl.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json().catch(()=> ({}));
        typingNode.remove();
        appendBubble((data && (data.reply || data.error || 'No reply')) + '', 'bot');
      } catch {
        typingNode.remove();
        appendBubble('[connection error]', 'bot');
      } finally {
        sendBtn.disabled = false; inputEl.disabled = false; inputEl.focus();
      }
    }

    // Enter OR Ctrl/⌘+Enter to send
    inputEl.addEventListener('keydown', (e)=>{
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if ((e.key === 'Enter' && !e.shiftKey) || (ctrlOrCmd && e.key.toLowerCase() === 'enter')) {
        e.preventDefault();
        handleSubmit();
      }
    });
  </script>
</body>
</html>
