<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Friday App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Friday</a>
      <div class="d-flex">
        {% if session.get('email') %}
          <span class="navbar-text me-3">Signed in as <strong>{{ session['email'] }}</strong></span>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-primary" href="{{ url_for('login') }}">Login with Google</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="mb-3">Welcome to Friday</h1>
    {% if session.get('email') %}
      <p class="lead">You’re in. Go to your <a href="{{ url_for('brief') }}">Brief</a>.</p>
    {% else %}
      <p class="lead">Please sign in to access your Brief.</p>
    {% endif %}
    <hr />
    <p>Meta: <a href="/__meta__/ping">ping</a> • <a href="/__meta__/routes">routes</a> • <a href="/__meta__/diag">diag</a></p>
  </main>
</body>
</html>
