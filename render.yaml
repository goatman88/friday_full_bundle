services:
  - type: web
    name: friday
    env: python
    plan: free
    buildCommand: |
      # Frontend build (if present)
      if [ -f frontend/package.json ]; then
        cd frontend
        # Use npm ci only if lockfile exists. Else fallback to install.
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else npm install; fi
        npm run build || true
        cd ..
      fi
      # Backend deps
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
