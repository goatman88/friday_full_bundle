services:
  # === BACKEND: FastAPI (Uvicorn) ===
  - name: friday-backend
    type: web
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://friday-full-bundle.onrender.com  # frontend URL

  # === FRONTEND: Vite (Static Site) ===
  - name: friday-frontend
    type: web
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build --prefix frontend
    startCommand: npm run preview --prefix frontend -- --port $PORT --host 0.0.0.0
    envVars:
      - key: VITE_BACKEND_URL
        value: https://friday-backend-ksep.onrender.com  # backend URL



