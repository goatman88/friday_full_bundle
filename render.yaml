services:
  # === BACKEND: FastAPI (Uvicorn) ===
  - name: friday-backend
    type: web
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      # In prod, we’ll allow the static site origin (set automatically below if supported),
      # else you can set/override this later in the dashboard.
      - key: FRONTEND_ORIGIN
        fromService:
          type: static_site
          name: friday-frontend
          property: url

  # === FRONTEND: Vite static site ===
  - name: friday-frontend
    type: static_site
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      # Make built frontend call the live backend URL
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: friday-backend
          property: url

