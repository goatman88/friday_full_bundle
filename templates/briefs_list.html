<!doctype html>
<meta charset="utf-8">
<title>Your Briefs</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;}
  a{color:#0b57d0;text-decoration:none}
  ul{line-height:1.9}
  .muted{color:#6b7280}
</style>

<h1>Your saved briefs</h1>
<p class="muted">build: {{ build }}</p>

{% if dates %}
  <ul>
    {% for d in dates %}
      <li><a href="{{ url_for('brief_on_date', dstr=d) }}">{{ d }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No saved briefs yet. <a href="{{ url_for('paste_page') }}">Create one</a>.</p>
{% endif %}

<p style="margin-top:24px">
  <a href="{{ url_for('paste_page') }}">Paste a new brief</a>
</p>
