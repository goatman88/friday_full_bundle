<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friday Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:840px;margin:40px auto;padding:0 16px}
    textarea,input,button{font-size:16px}
    pre{background:#111;color:#0f0;padding:12px;white-space:pre-wrap}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>Friday Chat</h1>

  <div class="row">
    <label>API token:
      <input id="token" placeholder="your token" style="width:360px" />
    </label>
    <button id="save">Save</button>
  </div>

  <h3>Send a chat message</h3>
  <textarea id="msg" rows="3" style="width:100%;" placeholder="Hello Friday!"></textarea><br/>
  <button id="send">Send</button>

  <h3>Upload a file</h3>
  <div class="row">
    <input type="file" id="file" />
    <input type="text" id="notes" placeholder="notes (optional)" />
    <button id="upload">Upload</button>
  </div>

  <h3>Output</h3>
  <pre id="out"></pre>

<script>
const out = document.getElementById('out');
const tokenInput = document.getElementById('token');
tokenInput.value = localStorage.getItem('API_TOKEN') || '';

document.getElementById('save').onclick = () => {
  localStorage.setItem('API_TOKEN', tokenInput.value.trim());
  out.textContent = "Saved.";
};

document.getElementById('send').onclick = async () => {
  const token = tokenInput.value.trim();
  const msg = document.getElementById('msg').value || "Hello Friday!";
  out.textContent = "Sending...";
  const r = await fetch('/chat', {
    method: 'POST',
    headers: {'Authorization':'Bearer '+token,'Content-Type':'application/json'},
    body: JSON.stringify({ message: msg })
  });
  out.textContent = await r.text();
};

document.getElementById('upload').onclick = async () => {
  const token = tokenInput.value.trim();
  const file = document.getElementById('file').files[0];
  const notes = document.getElementById('notes').value || '';
  if (!file) { out.textContent = "Pick a file first."; return; }
  out.textContent = "Uploading...";
  const fd = new FormData();
  fd.append('file', file, file.name);
  fd.append('notes', notes);
  const r = await fetch('/data/upload', {
    method: 'POST',
    headers: {'Authorization':'Bearer '+token},
    body: fd
  });
  out.textContent = await r.text();
};
</script>
</body>
</html>
