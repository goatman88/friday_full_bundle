<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friday AI</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:2rem;max-width:760px}
    #out{white-space:pre-wrap;border:1px solid #ddd;padding:1rem;border-radius:8px;min-height:6rem}
    button{padding:.5rem 1rem;border-radius:8px;border:1px solid #ccc;cursor:pointer}
    input{width:70%;padding:.5rem;border-radius:8px;border:1px solid #ccc}
  </style>
</head>
<body>
  <h2>Ask Friday</h2>
  <p><input id="msg" placeholder="Type a message..." />
     <button onclick="send()">Send</button></p>
  <div id="out"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value.trim();
      if (!message) return;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("out").textContent = data.reply ?? JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
