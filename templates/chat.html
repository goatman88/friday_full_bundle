<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "Friday AI" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #111; color: #fff; padding: 10px; text-align: center; }
    main { max-width: 720px; margin: 20px auto; background: #fff; padding: 20px;
           border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    .msg { margin: 8px 0; padding: 8px 12px; border-radius: 6px; }
    .user { background: #e3f2fd; text-align: right; }
    .assistant { background: #f1f8e9; text-align: left; }
    footer { margin-top: 10px; display: flex; gap: 8px; }
    input[type=text] { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 15px; border: none; border-radius: 6px; background: #1976d2; color: white; cursor: pointer; }
    button:hover { background: #1565c0; }
    .small { font-size: 0.85em; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ¤– Friday AI</h2>
  </header>
  <main>
    <div id="chat"></div>
    <footer>
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="send()">Send</button>
      <button onclick="toggleStream()">Stream: <span id="streamState">OFF</span></button>
    </footer>
    <div class="small">
      Model: <span id="model"></span> | 
      <a href="/api/history" target="_blank">History</a> Â· 
      <a href="/api/stats" target="_blank">Stats</a>
    </div>
  </main>

  <script>
    let streamMode = false;
    let cid = localStorage.getItem("client_id") || (Math.random().toString(36).slice(2));
    localStorage.setItem("client_id", cid);

    async function fetchModel() {
      try {
        let res = await fetch("/api/models");
        let data = await res.json();
        document.getElementById("model").innerText = data.active;
      } catch (e) {
        document.getElementById("model").innerText = "(error)";
      }
    }

    function toggleStream() {
      streamMode = !streamMode;
      document.getElementById("streamState").innerText = streamMode ? "ON" : "OFF";
    }

    function append(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;
      append("user", text);
      input.value = "";

      if (streamMode) {
        const url = `/api/chat/stream?cid=${cid}&q=${encodeURIComponent(text)}`;
        const evtSource = new EventSource(url);
        let buffer = "";
        evtSource.onmessage = (e) => {
          const data = JSON.parse(e.data);
          if (data.delta) {
            buffer += data.delta;
            if (!document.getElementById("streaming")) {
              const div = document.createElement("div");
              div.id = "streaming";
              div.className = "msg assistant";
              document.getElementById("chat").appendChild(div);
            }
            document.getElementById("streaming").textContent = buffer;
          }
          if (data.done) {
            document.getElementById("streaming").removeAttribute("id");
            evtSource.close();
            fetchModel();
          }
        };
      } else {
        const res = await fetch("/api/chat?cid=" + cid, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        append("assistant", data.reply || JSON.stringify(data));
        fetchModel();
      }
    }

    fetchModel();
  </script>
</body>
</html>
