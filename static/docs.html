<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday API – Quick Docs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e9eefc; margin:0; padding:20px; }
    h1 { margin-top:0; }
    pre { background:#1e293b; padding:12px; border-radius:8px; overflow-x:auto; }
    a { color:#8ab4ff; }
  </style>
</head>
<body>
  <h1>Friday API – Quick Docs</h1>
  <h2>Health</h2>
  <pre>GET /health</pre>

  <h2>List routes</h2>
  <pre>GET /__routes
Headers:
  Authorization: Bearer &lt;API_TOKEN&gt;
  Accept: application/json</pre>

  <h2>Chat</h2>
  <pre>POST /chat
Headers:
  Authorization: Bearer &lt;API_TOKEN&gt;
  Content-Type: application/json

Body:
  { "message": "Hello Friday!" }</pre>

  <p><a href="/">← Back</a></p>
</body>
</html>
