version: "3.9"
services:
  pg:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: friday
      POSTGRES_DB: fridaydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friday -d fridaydb"]
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 5s
      retries: 20

