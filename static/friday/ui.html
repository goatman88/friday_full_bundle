<!DOCTYPE html>
<html>
<head>
  <title>Friday – Browser Chat</title>
  <link rel="stylesheet" href="/static/site.css">
</head>
<body>
  <div class="container">
    <h1>Friday – Browser Chat</h1>
    <label>API Token</label>
    <input id="token" type="password" placeholder="Paste API token">
    <button onclick="saveToken()">Save</button>
    
    <label>Message</label>
    <textarea id="msg" placeholder="Type your message"></textarea>
    <button onclick="sendMsg()">Send</button>
    <button onclick="clearMsg()">Clear</button>
    
    <h3>Reply</h3>
    <pre id="reply"></pre>
  </div>

  <script>
    function saveToken() {
      localStorage.setItem("API_TOKEN", document.getElementById("token").value);
    }
    async function sendMsg() {
      const token = localStorage.getItem("API_TOKEN");
      const msg = document.getElementById("msg").value;
      const resp = await fetch("/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
      });
      document.getElementById("reply").textContent = await resp.text();
    }
    function clearMsg() {
      document.getElementById("msg").value = "";
      document.getElementById("reply").textContent = "";
    }
  </script>
</body>
</html>
