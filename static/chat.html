<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday – Browser Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e9eefc; margin: 0; padding: 0; }
    .wrap { max-width: 640px; margin: 40px auto; padding: 20px; background: #1e293b; border-radius: 12px; }
    h2 { margin-top: 0; }
    label { display:block; margin: 8px 0 4px; }
    input, textarea { width: 100%; padding: 10px; border-radius: 6px; border: none; margin-bottom: 12px; }
    button { padding: 10px 16px; background:#2563eb; border: none; border-radius:8px; color: white; cursor:pointer; }
    pre { background: #0b1220; padding: 12px; border-radius: 8px; overflow-x:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Friday – Browser Chat</h2>
    <label>API Token</label>
    <input id="token" type="password" placeholder="Paste your token here">
    <button onclick="saveToken()">Save</button>
    <hr>
    <label>Message</label>
    <textarea id="msg" rows="3" placeholder="Type your message..."></textarea>
    <button onclick="sendMsg()">Send</button>
    <button onclick="clearMsg()">Clear</button>
    <h3>Reply</h3>
    <pre id="reply"></pre>
  </div>

<script>
function saveToken() {
  localStorage.setItem("api_token", document.getElementById("token").value);
  alert("Token saved (local only)");
}
function clearMsg() {
  document.getElementById("msg").value = "";
}
async function sendMsg() {
  const token = localStorage.getItem("api_token") || "";
  const msg = document.getElementById("msg").value;
  const resp = await fetch("/chat", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: msg })
  });
  const data = await resp.json();
  document.getElementById("reply").textContent = JSON.stringify(data,null,2);
}
</script>
</body>
</html>
