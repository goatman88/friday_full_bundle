name: CI & Deploy (Friday)

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Optional: cache wheels between runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick import smoke
        working-directory: backend
        run: python -c "import app; print('app imported OK')"

      # (Optional) Add pytest later; for now skip
      - name: Run tests (optional)
        run: echo "No tests yet"

      # Trigger Render deploy via deploy hook (add this secret in GitHub: Settings -> Secrets -> Actions)
      - name: Trigger Render deploy
        if: success()
        run: |
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"

      # Optional: basic wait + health check if you want later
      - name: (Optional) Wait for health check
        if: success()
        run: |
          echo "You can add a curl to https://your-app.onrender.com/health here."





